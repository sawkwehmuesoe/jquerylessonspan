<!DOCTYPE html>
<html>
<head>
	<title>Progress Bar</title>
	<style type="text/css">
		
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 500px;
			background-color: #f4f4f4;
			padding: 10px;
		}

		.progress{
			width: 100%;
			background-color: #ddd;
			margin: 20px 0;
		}

		.progress-bar{
			width: 0;
			height: 20px;
			background-color: forestgreen;
			color: #fff;
			text-align: center;
			line-height: 20px;
		}

		.justify-content-end{
			display: flex;
			justify-content: end;
		}

	</style>
</head>
<body>

	<div class="container">

		<h3>Downloader</h3>

		<div class="progress">
			<div class="progress-bar"></div>
		</div>

		<div class="justify-content-end">
			<button type="button" class="btn">Click Me</button>
		</div>

	</div>
	


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log("hi");

			$(".btn").click(function(){
				var progressbar = $(".progress-bar");
				var setwidth = 0;
				var seturl = "https://www.google.com"

				var setintv = setInterval(liquid,100);

				// liquid();


				function liquid(){
					// console.log("i am working");

					

					if(setwidth >= 100){
						clearInterval(setintv)
						$(".btn").attr("disabled",true);
						window.location.href = seturl;
					}else{
						setwidth++;
						progressbar.css({
							"width":`${setwidth}%`
						})
						progressbar.text(`${setwidth}%`);
					}


				}


			});

		});

	</script>

</body>
</html>
