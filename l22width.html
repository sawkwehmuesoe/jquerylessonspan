<!DOCTYPE html>
<html>
<head>
	<title>Width method</title>
	<style type="text/css">
		
		body{
			padding: 0;
			margin: 0;
		}

		.box1{
			width: 100px;
			height: 80px;

			margin: 5px;

			padding: 10px;

			border: 5px solid #000;
		}

		.box2{
			width: 200px;
			height: 80px;
		}

		.box3{
			width: 300px;
			height: 80px;
		}

		.box4{
			width: 400px;
			height: 80px;
		}

		.box5{
			width: 500px;
			height: 80px;
		}

		.text-center{
			text-align: center;
		}




	</style>
</head>
<body>

	<div class="container">

		<div class="box1" style="background-color: red;">Box1</div>
		<div class="box2" style="background-color: green;">Box2</div>
		<div class="box3" style="background-color: orange;">Box3</div>
		<div class="box4" style="background-color: blue;">Box4</div>
		<div class="box5" style="background-color: violet;">Box5</div>



	</div>
	


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log("hi");

			$(".box1").click(function(){
				console.log("Box1 width = " + $(this).width());
				// console.log("Box1 height = " + $(this).height());

				console.log("Box1 inner width = " + $(this).innerWidth());

				console.log("box1 outer width = " +$(this).outerWidth());
			});

			$(".box2").click(function(){
				console.log("Box2 width = " + $(this).width());
			});

			$(".box3").click(function(){
				console.log("Box3 width = " + $(this).width());
			});

			$(".box4").click(function(){
				console.log("Box4 width = " + $(this).width());
			});

			var cuswidth = 1000;
			$(".box5").click(function(){
				console.log("Box5 width = " + $(this).width());

				$(this).width(cuswidth).addClass("text-center");
				console.log("Box5 width = " + $(this).width());
			});

		});

	</script>

</body>
</html>
