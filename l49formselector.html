<!DOCTYPE html>
<html>
<head>
	<title>Form Selector</title>
</head>
<body>


	<div class="container">
		<form action="" method="">

			<div class="form-group">
				<label for="firstname">First Name</label>
				<input type="text" name="firstname" id="firstname" class="form-group" />
			</div>

			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input type="text" name="lastname" id="lastname" class="form-group" />
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="form-group" />
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" class="form-group" />
			</div>

			<div class="form-group form-check">
				<label>Fav Color</label>
				<input type="checkbox" name="favcolor" id="favcolorred" class="form-check-input" value="red" /><label for="favcolorred">Red</label>
				<input type="checkbox" name="favcolor" id="favcolorgreen" class="form-check-input" value="green" /><label for="favcolorgreen">Green</label>
				<input type="checkbox" name="favcolor" id="favcolorblue" class="form-check-input" value="blue" /><label for="favcolorblue">Blue</label>

			</div>

			<div class="form-group form-check">
				<label>Gender</label>
				<input type="radio" name="gender" id="genderm" class="form-check-input" /><label for="genderm">Male</label>
				<input type="radio" name="gender" id="genderfm" class="form-check-input" /><label for="genderfm">Female</label>
			</div>

			<div class="form-group">
				<label for="country">Country</label>
				<select name="country" id="country" class="form-control">
					<option selected disabled>Choose Country</option>
					<option value="mm">Myanmar</option>
					<option value="th">Thailand</option>
					<option value="indo">Indonesia</option>
				</select>
			</div>

			<div class="form-group">
				<label>NRC</label>
				<input type="file" name="nrc" id="nrc" class="form-control"  />
			</div>

			<div class="form-group">
				<span title="formmember">Already regidter???</span><a href="#" id="loginlink" title="formember" >Login here</a>
				<p title="form-thx">Thank You for paying attention</p>
			</div>

			<div class="form-group">
				<input type="checkbox" name="agree" id="agree" class="form-check-input"  /><label for="agree">I agree all above regulation.</label>
			</div>

		</form>
	</div>


	

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log("hi");
		});

	</script>


</body>
</html>
